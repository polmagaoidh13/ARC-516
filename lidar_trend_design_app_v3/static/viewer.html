<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LiDAR Interior Viewer</title>
  <style>
    body { font-family: ui-sans-serif, system-ui; margin: 24px; }
    input, button { font-size: 16px; padding: 8px; }
    img { max-width: 90vw; height: auto; display: block; margin-top: 16px; }
    .row { display: flex; gap: 8px; align-items: center; }
  </style>
</head>
<body>
  <h1>LiDAR Interior Viewer</h1>
  <div class="row">
    <input id="path" placeholder="/tmp/abc_styled.png" style="width:480px;" />
    <button onclick="view()">View</button>
  </div>
  <img id="img" />
  <script>
    function view(){
      const p = document.getElementById('path').value;
      document.getElementById('img').src = '/file?path=' + encodeURIComponent(p);
    }
  </script>
</body>
</html>
